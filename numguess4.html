<html>
<head>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
<title>numguess</title>
</head>
<body>
<div style="width:80vw"><canvas id="myChart"></canvas></div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
var num = Math.floor(Math.random()*100)
document.write(num)
str = "0-99 사이의 값을 입력하시오. "
a = []; b = []; c = []
k = 0
hint = ""
while ( true ) {
  x = prompt(str + a + " " + hint)
  if ( x == null ) break
  a[k] = x
  c[k] = num
  b[k] = k+1
  if ( num == a[k] ) {
    document.write("Congratulation~ You guessed it at " + (k+1) + " times")
    document.write("<br>Your input data is " + a.toString())
    break
  } else if ( num > a[k] ) {
    hint = "higher value"
  } else {
    hint = "lower value"
  }
  k++
}
datainfo = {
  labels : b,
  datasets : [{
    label : 'Number guess',
    backgroundColor : ['gray', 'red'],
    borderColor : 'blue',
    data : a,
    tension : 0.5
   },
   {
    label : 'Answer',
    backgroundColor : ['gray', 'red'],
    borderColor : 'blue',
    data : c,
    tension : 0.5
   },
   ]
}
const config = {
  type : 'line',
  data : datainfo
}
mychart = new Chart(document.getElementById("myChart"), config)
</script>
</body>
</html>
